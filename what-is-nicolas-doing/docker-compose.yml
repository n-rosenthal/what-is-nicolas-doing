services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: wind
      POSTGRES_USER: wind
      POSTGRES_PASSWORD: wind123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wind"]
      interval: 5s
      retries: 5

  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      DEBUG: "True"
      ALLOWED_HOSTS: "localhost,127.0.0.1"
      POSTGRES_DB: wind
      POSTGRES_USER: wind
      POSTGRES_PASSWORD: wind123
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn config.wsgi:application --bind 0.0.0.0:8000
      "

volumes:
  postgres_data:
